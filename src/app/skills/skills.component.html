<div class="skills-card">
<mat-card class="skills-card">
  <mat-card-header>

    <mat-card-title class="cardtitle">SKILLS

    </mat-card-title>

  </mat-card-header>

  <mat-card-content class="contents">
    <div *ngFor="let data of det">
      <div class="singledata">
        <strong>{{data}}</strong>
        <mat-divider></mat-divider>
      </div>

    </div>
  </mat-card-content>

</mat-card>


</div>
